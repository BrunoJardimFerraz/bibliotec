      <script type="text/javascript">
    	$(".button-collapse").sideNav();
    	
    	$(document).on('click', ':not(form)[data-confirm]', function(e){
    	    if(!confirm($(this).data('confirm'))){
    	      e.stopImmediatePropagation();
    	      e.preventDefault();
    			}
    	});

    	$(document).on('submit', 'form[data-confirm]', function(e){
    	    if(!confirm($(this).data('confirm'))){
    	    	e.stopImmediatePropagation();
    	      e.preventDefault();
    			}
    	});
    	
    	$(document).ready(function() {
    	$('select').material_select();
    	});
    	
    	$(document).ready(function () {
             $('#example').DataTable({
            	 "scrollY": 300,
                 "scrollX": 300,
                   paging: true,
            	   "language": {
                       "lengthMenu": "",
                       "zeroRecords": "Nenhum registro foi encontrado",
                       "info": "",
                       "infoEmpty": "Nenhum registro para mostrar",
                       "infoFiltered": "(filtrado de _MAX_ registros totais)",
                       "search": "Procurar:",
                       "paginate": {
                           "first": "Primeiro",
                           "last": "Último",
                           "next": "Próximo",
                           "previous": "Anterior"
                       },
                       responsive: true,
                   }
               });
           });
    	
    </script>
    
    
    <nav>
    	<div class="center-align">
    		<div class="#37474f blue-grey darken-3">
        		<div class="col s12">
                	<b><a class="breadcrumb">CONSULTAR RESERVAS</a></b>
           		</div>
           		<div>
           			<h6 class="right hide-on-med-and-down"><th:block th:include="fragmentos/mensagemValidacao"></th:block></h6> 
           		</div>
        	</div>
        </div>
    </nav>
    
    
    <h6><a href="/consultarAcervo" sec:authorize="hasAuthority('ROLE_USER')" class="waves-effect waves-light btn"><i  class="material-icons left">dehaze</i>Reservar Obra</a></h6>
    
    
    <br></br>
	
	
	<form class="center-align" sec:authorize="hasAuthority('ROLE_ADMIN')">
	<table id="example" class="display" cellspacing="0" width="100%">
		<thead>
				<tr>
					<th>Nome</th>
					<th>Ativo</th>
					<th>Obra</th>
					<th>Data Reserva</th>
					<th>Data Expiração</th>
					<th>Cancelar Reserva?</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reserva : ${reservas}">
					<td><span th:text="${reserva.usuario.usuarioNome}"></span></td>
					<td><span th:text="${reserva.usuario.usuarioAtivo}"></span></td>
					<td><span th:text="${reserva.obra.obraTitulo}"></span></td>
					<td><span th:text="${#dates.format(reserva.reservaData, 'dd-MM-yyyy')}"></span></td>
	        		<td><span th:text="${#dates.format(reserva.reservaDataExpira, 'dd-MM-yyyy')}"></span></td>
	           		<td><a class="waves-effect waves-light btn" data-confirm="VOCÊ DESEJA CANCELAR ESTA RESERVA?" th:href="${(#mvc.url('RC#deletarReserva').arg(0, reserva.reservaId)).build()}"><i class="material-icons left">delete</i></a></td>
				</tr>                                                           
			</tbody>
	</table>
    </form>
    
    
    <form class="center-align" sec:authorize="hasAuthority('ROLE_USER')">
    <table id="example" class="display" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Cancelar Reserva?</th>
				<th>Nome</th>
				<th>Ativo</th>
				<th>Obra</th>
				<th>Data Reserva</th>
				<th>Data Expiração</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="reserva : ${reservas}">
			<td><a class="waves-effect waves-light btn" data-confirm="VOCÊ DESEJA CANCELAR ESTA RESERVA?" th:href="${(#mvc.url('RC#deletarReserva').arg(0, reserva.reservaId)).build()}"><i class="material-icons left">delete</i></a></td>
			<td><span th:text="${reserva.usuario.usuarioNome}"></span></td>
			<td><span th:text="${reserva.usuario.usuarioAtivo}"></span></td>
			<td><span th:text="${reserva.obra.obraTitulo}"></span></td>
			<td><span th:text="${#dates.format(reserva.reservaData, 'dd-MM-yyyy')}"></span></td>
	        <td><span th:text="${#dates.format(reserva.reservaDataExpira, 'dd-MM-yyyy')}"></span></td>
	        
		</tr>                                                             
		</tbody>
	</table>
	</form>
