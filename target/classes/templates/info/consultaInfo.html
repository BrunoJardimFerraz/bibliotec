<html xmlns="http://www.w3.org/1999/xhtml"

<head>

</head>

<body class="nav-wrapper # f5f5f5 grey lighten-4">
	<!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="materialize/js/jquery.dataTables.min.js"></script>
    
    
 	<nav>
    	<div class="nav-wrapper #fafafa grey lighten-5">
            	<a class="brand-logo"> <img class="responsive-img"  src="http://i67.tinypic.com/2qak09h.png"/></a>
      			<a data-activates="mobile-demo" class="button-collapse"><i class="material-icons red-text">menu</i></a>
      			<ul class="right hide-on-med-and-down">
        			<li><a class="waves-effect waves-light btn" href="/menu">MENU DE OPÇÕES</a></li>
        			<li>
                		<form th:action="@{/logout}" method="post">
                 			<button type="submit" data-confirm="VOCÊ DESEJA DESLOGAR?" class="btn btn-default">LOGOUT
                			</button>
             			</form>
                	</li>
            	</ul>
      			<ul class="side-nav" id="mobile-demo">
        			<li><a class="waves-effect waves-light btn" href="/menu">MENU DE OPÇÕES</a></li>
        			<li>
                		<form th:action="@{/logout}" method="post">
                 			<button type="submit" data-confirm="VOCÊ DESEJA DESLOGAR?" class="btn btn-default">LOGOUT
                			</button>
             			</form>
                	</li>
      			</ul>
    		</div>
    </nav>
    
    
	<script type="text/javascript">
    	$(".button-collapse").sideNav(); 
    	
    	$(document).on('click', ':not(form)[data-confirm]', function(e){
    	    if(!confirm($(this).data('confirm'))){
    	      e.stopImmediatePropagation();
    	      e.preventDefault();
    			}
    	});

    	$(document).on('submit', 'form[data-confirm]', function(e){
    	    if(!confirm($(this).data('confirm'))){
    	    	e.stopImmediatePropagation();
    	      e.preventDefault();
    			}
    	});
    	
    	$(document).ready(function() {
    	$('select').material_select();
    	});
    		
    </script>
    
    
    <nav>
    	<div class="center-align">
    		<div class="#37474f blue-grey darken-3">
        		<div class="col s12">
                	<b><a class="breadcrumb">CONSULTA DE INFORMAÇÕES ATUAIS</a></b>
           		</div>
        	</div>
        </div>
    </nav>
    
    
    
    <br></br>
	

    
    <form class="center-align">
    <table class="striped">
		<thead>
			<tr>
				<th>Nº Reservas</th>
				<th>Nº Emprestimos</th>
				<th>Nº Usuários</th>
				<th>Nº Obras</th>
				<th>Nº Bibliotecários</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="info : ${infos}">
				<td><span th:text="${info.infoReservaCount}"></span></td>
				<td><span th:text="${info.infoEmprestimoCount}"></span></td>
				<td><span th:text="${info.infoUsuarioCount}"></span></td>
				<td><span th:text="${info.infoObraCount}"></span></td>
				<td><span th:text="${info.infoBibliotecarioCount}"></span></td>	
			</tr>                                                           
		</tbody>
	</table>
	</form>
