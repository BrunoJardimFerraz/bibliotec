    <form class="container" method="post" th:action="@{/editarObra}" th:object="${obra}">
	<div class="row">
		<input type="hidden" th:field="*{obraId}"></input>
		<br></br>
		<div class="input-field col s6">	
			<input type = "text" value="" name="obraTitulo" class="validate" th:field="*{obraTitulo}"/>
			<label for="text" data-error="erro" data-success="ok">Título</label>
		</div>
		<div class="input-field col s6">	
			<input type = "text" value="" name="obraSubtitulo" class="validate" th:field="*{obraSubtitulo}"/>
			<label for="text" data-error="erro" data-success="ok">Subtítulo</label>
		</div>
		<div class="input-field col s3">                         
               <input  type = "text" class = "datepicker" name="obraDataPublicacao" th:field="*{obraDataPublicacao}"/>  
               <label for="text" data-error="erro" data-success="ok">Data Publicação</label>  
        </div>
		<div class="input-field col s3">	
			<input type = "text" value="" name="obraTipoDocumento" class="validate" th:field="*{obraTipoDocumento}"/>
			<label for="text" data-error="erro" data-success="ok">Tipo Documento</label>
		</div>
		<div class="input-field col s3">	
			<input type = "text" value="" name="obraCidadePublicacao" class="validate" th:field="*{obraCidadePublicacao}"/>
			<label for="text" data-error="erro" data-success="ok">Cidade Publicação</label>
		</div>
		<div class="input-field col s3">	
			<input type = "text" value="" name="obraNumeroEdicao" class="validate" th:field="*{obraNumeroEdicao}"/>
			<label for="text" data-error="erro" data-success="ok">Nº Edição</label>
		</div>
     	<div class="input-field col s3">	
			<input type = "text" value="" name="obraEditora" class="validate" th:field="*{obraEditora}"/>
			<label for="text" data-error="erro" data-success="ok">Editora</label>
		</div>
		<div class="input-field col s3">	
			<input type = "text" value="" name="obraPalavraChave" class="validate" th:field="*{obraPalavraChave}"/>
			<label for="text" data-error="erro" data-success="ok">Palavra-Chave</label>
		</div>
		<div class="input-field col s3">	
			<input type = "text" value="" name="obraAutor" class="validate" th:field="*{obraAutor}"/>
			<label for="text" data-error="erro" data-success="ok">Autor</label>
		</div>  
		<div class="input-field col s3">	
			<input type = "text" value="" name="obraCdu" class="validate" th:field="*{obraCdu}"/>
			<label for="text" data-error="erro" data-success="ok">CDU</label>
		</div>
		<div class="input-field col s3">	
			<input type = "text" value="" name="obraPha" class="validate" th:field="*{obraPha}"/>
			<label for="text" data-error="erro" data-success="ok">PHA</label>
		</div>
		<div class="input-field col s3">	
			<input type = "number" value="" name="obraTotalPagina" class="validate" th:field="*{obraTotalPagina}"/>
			<label for="number" data-error="erro" data-success="ok">Total Páginas</label>
		</div>
		<div class="input-field col s3">	
			<input type = "text" value="" name="obraIsbn" class="validate" th:field="*{obraIsbn}"/>
			<label for="text" data-error="erro" data-success="ok">ISBN</label>
		</div>
		<div class="input-field col s3">	
			<input type = "text" value="" name="obraEmprestado" class="validate" th:field="*{obraEmprestado}"/>
			<label for="text" data-error="erro" data-success="ok">Emprestado</label>
		</div> 
		<div class="input-field col s3">	
			<input type = "text" value="" name="obraReservado" class="validate" th:field="*{obraReservado}"/>
			<label for="text" data-error="erro" data-success="ok">Reservado</label>
		</div>

			<!-- <input type = "hidden" value="" name="obraTombo" class="validate" th:field="*{obraTombo}"/> -->
