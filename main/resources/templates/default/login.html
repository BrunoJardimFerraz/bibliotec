<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<meta charset="UTF-8"></meta>
<head>

    <title>TelaLogin</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <style>
	</style>
    
</head>

<body class="nav-wrapper # f5f5f5 grey lighten-4">
    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    
    <nav>
        <div class="nav-wrapper #fafafa grey lighten-5">
            	<a class="brand-logo"> <img class="responsive-img"  src="http://i67.tinypic.com/2qak09h.png"/></a>
            	<a data-activates="mobile-demo" class="button-collapse"><i class="material-icons red-text">menu</i></a>
            	<ul class="right hide-on-med-and-down">
                	<li><a class="btn" onclick="Materialize.toast('CASO NÃO POSSUA ACESSO, CLIQUE EM CRIAR NOVA CONTA.', 4000)"> AJUDA</a></li>
            	</ul>
            	<ul class="side-nav" id="mobile-demo">
                	<li><a class="btn" onclick="Materialize.toast('CASO NÃO POSSUA ACESSO, CLIQUE EM CRIAR NOVA CONTA.', 4000)"> AJUDA</a></li>
            	</ul>
        	</div>
    </nav>
 
 
    <script type="text/javascript">
         $(".button-collapse").sideNav();  
         
         $(document).on('click', ':not(form)[data-confirm]', function(e){
     	    if(!confirm($(this).data('confirm'))){
     	      e.stopImmediatePropagation();
     	      e.preventDefault();
     			}
     	});

     	$(document).on('submit', 'form[data-confirm]', function(e){
     	    if(!confirm($(this).data('confirm'))){
     	    	e.stopImmediatePropagation();
     	      e.preventDefault();
     			}
     	});
    </script>


    <nav>
    	<div class="center-align">
        	<div class="#37474f blue-grey darken-3">
            	<div class="col s12">
                	<a class="breadcrumb"><b>LOGIN</b></a>
            	</div>
       	 	</div>
       	 </div>
    </nav>

	<br></br>
	<br></br>
	<br></br>
	
	<div class="container">
    	<div class="row">
    		<div class="center-align">
				<div class="col s6 offset-s3 z-depth-5" id="panell">
					<h6 id="title" class="#000000 black-text" >INSIRA OS DADOS:</h6>
            		<br></br>
   					<form th:action="@{/login}" method="post">
  						<input name="username" class="form-control" placeholder="Endereço de E-mail"/>
  						<input type="password" name="password" class="form-control" placeholder="Senha"/>
  						<button class="waves-effect waves-light btn" type="submit">ENTRAR</button>
  						<th:block th:include="fragmentos/mensagemValidacao"></th:block>
  						<div th:if="${param.error}">
                        	<div class="alert alert-danger">
                             	Usuário ou senha inválida
                            </div>
                        </div>  
                        <div>
                            <label>
                            	<br></br>
                                <h6><a href="cadastrarUsuario">Criar nova conta</a></h6>
                            </label> 
                        </div>      
					</form>
				</div>
			</div>
		</div>
	</div>
        
        
        
	<footer class="page-footer #37474f blue-grey darken-3"  style="position:fixed;bottom:0;left:0;width:100%;">
    	<div class="footer-copyright">
        	<div class="container">
            	 © 2018 Copyright 
            	<a class="grey-text text-lighten-4 right" href="#!">Mais Links...</a>
         	</div>
          </div>
	</footer>  
            
</body>

</html>
